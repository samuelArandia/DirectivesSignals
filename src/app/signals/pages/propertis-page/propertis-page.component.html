<h1>Mutaciones</h1>
<hr>
<div class="row">
  <div class="col-6">
    <label >Email</label>
    <input
      #txtEmail
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('email', txtEmail.value)"
      [value]="user().email"
    >
    <label >Nombre</label>
    <input
      #txtFirstName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('first_name', txtFirstName.value)"
      [value]="user().first_name"
    >
    <label for="">Apellido</label>
    <input
      #txtLastName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('last_name', txtLastName.value)"
      [value]="user().last_name"
    >
  </div>
  <div class="col-6">
    <pre>
      {{ user() | json }}
    </pre>
  </div>
  <button
  (click)="incriseBy(1)"
  class="btn btn-primary">+1</button>
</div>
