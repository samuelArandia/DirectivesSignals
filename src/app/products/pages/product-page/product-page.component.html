<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label >Nombre:</label>
    </div>
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        formControlName="name">
    </div>
    <div class="col-auto">
      <!-- //TODO: esto es un directiva personalizada -->
      <span
        customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
      >
        Temporal
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-dark"
        (click)="changeColor()"
        >Cambiar color</button>
    </div>
  </div>
</form>

<pre>{{ myForm.get('name')?.errors | json }}</pre>
<p>color: {{ color }}</p>
